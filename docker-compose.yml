# Docker Compose configuration for development and testing
#
# Usage:
#   docker-compose up                    # Start main services
#   docker-compose --profile test up     # Include test services
#   docker-compose run agent-test bash   # Interactive shell in agent container

services:
  # Agent container for testing the agent image
  agent-test:
    build:
      context: ./docker/agent
      dockerfile: Dockerfile
    volumes:
      - agent_workspace:/workspace
    environment:
      - HOME=/home/agent
    profiles:
      - test

volumes:
  agent_workspace:

# Docker Compose configuration for Paid development environment
# Includes Rails, PostgreSQL, and Temporal for workflow orchestration

# Networks:
#   paid_internal - For Paid infrastructure services (Rails, Temporal, Postgres)
#   paid_agent    - Restricted network for agent containers (no default internet access)
#
# Agent containers use paid_agent network with internal: true to prevent
# default outbound access. Allowed egress (secrets proxy, GitHub) is
# enforced via iptables rules applied by scripts/setup-agent-network.sh.

services:
  postgres:
    image: postgres:16.1
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/postgres/init-multiple-dbs.sh:/docker-entrypoint-initdb.d/init-multiple-dbs.sh
    environment:
      POSTGRES_USER: paid
      POSTGRES_PASSWORD: paid
      POSTGRES_DB: paid_development
      POSTGRES_MULTIPLE_DATABASES: temporal,temporal_visibility
    ports:
      - "5432:5432"
    networks:
      - paid_internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U paid"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  web:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
    command: bin/setup
    working_dir: /workspaces/paid
    volumes:
      - .:/workspaces/paid
      - bundle-cache:/usr/local/bundle
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/paid/workspaces:/var/paid/workspaces
    ports:
      - "3000:3000"
    networks:
      paid_internal:
      paid_agent:
        aliases:
          - paid-proxy
    environment:
      DATABASE_URL: postgres://paid:paid@postgres:5432/paid_development
      RAILS_ENV: development
      TEMPORAL_HOST: temporal:7233
      PAID_PROXY_PORT: "3000"
      # Set CLAUDE_CONFIG_DIR to the Docker-host path to ~/.claude/ for subscription auth.
      # When set, agent containers mount this directory and use native Claude Code auth.
      # When unset, falls back to API key mode (set ANTHROPIC_API_KEY in Rails credentials).
      CLAUDE_CONFIG_DIR: ${CLAUDE_CONFIG_DIR:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
      temporal:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:3000/up || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 30s

  temporal:
    image: temporalio/auto-setup:1.24
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=paid
      - POSTGRES_PWD=paid
      - POSTGRES_SEEDS=postgres
      - DYNAMIC_CONFIG_FILE_PATH=/etc/temporal/config/dynamicconfig/development-sql.yaml
    ports:
      - "7233:7233"
    networks:
      - paid_internal
    volumes:
      - ./config/temporal:/etc/temporal/config/dynamicconfig
    healthcheck:
      test: ["CMD", "tctl", "--address", "temporal:7233", "cluster", "health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  temporal-ui:
    image: temporalio/ui:2.26.2
    depends_on:
      temporal:
        condition: service_healthy
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    ports:
      - "8080:8080"
    networks:
      - paid_internal

  temporal-admin-tools:
    image: temporalio/admin-tools:1.24
    depends_on:
      temporal:
        condition: service_healthy
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
    networks:
      - paid_internal
    stdin_open: true
    tty: true

  worker:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
    command: >
      bash -c "bin/setup --skip-server &&
               mkdir -p /var/paid/workspaces/runs &&
               bin/temporal_worker"
    working_dir: /workspaces/paid
    depends_on:
      temporal:
        condition: service_healthy
      web:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgres://paid:paid@postgres:5432/paid_development
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_NAMESPACE=default
      - TEMPORAL_TASK_QUEUE=paid-tasks
      - RAILS_ENV=development
      - PAID_PROXY_PORT=3000
      - CLAUDE_CONFIG_DIR=${CLAUDE_CONFIG_DIR:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
    networks:
      - paid_internal
      - paid_agent
    volumes:
      - .:/workspaces/paid
      - bundle-cache:/usr/local/bundle
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/paid/workspaces:/var/paid/workspaces

  # Builds the paid-agent:latest image used by Containers::Provision.
  # This service exits immediately; it exists only to ensure the image is built.
  agent-image:
    build:
      context: ./docker/agent
      dockerfile: Dockerfile
    image: paid-agent:latest
    command: ["true"]
    profiles:
      - setup

  # Agent container for testing the agent image
  agent-test:
    build:
      context: ./docker/agent
      dockerfile: Dockerfile
    image: paid-agent:latest
    volumes:
      - ./agent-workspace:/workspace
    networks:
      - paid_agent
    profiles:
      - test

volumes:
  postgres-data:
  bundle-cache:

networks:
  # Internal network for Paid infrastructure services.
  # Explicit name: ensures agent containers created via Docker API can resolve
  # compose service names (e.g. "web") on this network.
  paid_internal:
    name: paid_internal
    driver: bridge

  # Restricted network for agent containers (API key mode).
  # internal: true disables default internet access.
  # Explicit name: ensures NetworkPolicy::NETWORK_NAME matches.
  paid_agent:
    name: paid_agent
    driver: bridge
    internal: true
    driver_opts:
      com.docker.network.bridge.enable_ip_masquerade: "false"
    ipam:
      config:
        - subnet: 172.28.0.0/16
